
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: #888;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      border-color: #4A90E2;
      outline: none;
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    
    .forgot-password a {
      color: #4A90E2;
      text-decoration: none;
      font-size: 13px;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .remember-me input {
      margin-right: 8px;
    }
    
    .remember-me label {
      color: #555;
      font-size: 14px;
    }
    
    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .login-button:hover {
      background-color: #3A7BC8;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #eee;
    }
    
    .divider span {
      padding: 0 10px;
      color: #999;
      font-size: 12px;
    }
    
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .social-button.google {
      color: #555;
    }
    
    .social-button.facebook {
      background-color: #4267B2;
      color: white;
    }
    
    .social-button img {
      width: 20px;
      margin-right: 10px;
    }
    
    .social-button:hover {
      transform: translateY(-2px);
    }
    
    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #777;
    }
    
    .signup-link a {
      color: #4A90E2;
      text-decoration: none;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Please enter your credentials to login</p>
    </div>
    
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>
      
      <button type="submit" class="login-button">Log In</button>
    </form>
    
    <div class="divider">
      <span>OR CONTINUE WITH</span>
    </div>
    
    <div class="social-buttons">
      <button class="social-button google">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM6.5 17.5L14.01 14.01L17.5 6.5L9.99 9.99L6.5 17.5ZM12 10.9C12.61 10.9 13.1 11.39 13.1 12C13.1 12.61 12.61 13.1 12 13.1C11.39 13.1 10.9 12.61 10.9 12C10.9 11.39 11.39 10.9 12 10.9Z" fill="currentColor" />
        </svg>
        Continue with Google
      </button>
      <button class="social-button facebook">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.9 2H3.1C2.5 2 2 2.5 2 3.1V20.9C2 21.5 2.5 22 3.1 22H12.7V14.2H10.1V11.2H12.7V9C12.7 6.5 14.2 5.2 16.4 5.2C17.5 5.2 18.4 5.3 18.7 5.3V8H17.1C15.9 8 15.6 8.5 15.6 9.3V11.1H18.6L18.2 14.1H15.7V22H20.9C21.5 22 22 21.5 22 20.9V3.1C22 2.5 21.5 2 20.9 2Z" fill="currentColor" />
        </svg>
        Continue with Facebook
      </button>
    </div>
    
    <div class="signup-link">
      Don't have an account? <a href="/components/register.html">Sign up</a>
    </div>
  </div>
  
  <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</body>
</html>
