<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMuse | Emotion Selector</title>
    <style>
        :root {
            --serenity: #91C8E4;
            --vitality: #FF9EAA;
            --grounded: #A0D995;
            --depth: #7A86B6;
            --text: #3A3A4A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f9ff 0%, #e6f0ff 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            max-width: 800px;
            width: 100%;
            padding: 3rem;
            text-align: center;
        }
        
        h1 {
            color: var(--depth);
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }
        
        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.2rem;
            margin: 2rem 0;
        }
        
        .emotion-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .emotion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .emotion-card.selected {
            border-color: var(--depth);
            background: #f8f9ff;
            transform: scale(1.05);
        }
        
        .emotion-icon {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .emotion-card:hover .emotion-icon {
            transform: scale(1.1);
        }
        
        .emotion-name {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #999;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eee;
            margin: 0 1rem;
        }
        
        .journal-entry {
            background: #f9f9ff;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto 0;
            max-width: 500px;
        }
        
        .journal-entry h3 {
            margin-bottom: 1rem;
            color: var(--depth);
        }
        
        textarea {
            width: 100%;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 1rem;
            min-height: 100px;
            resize: vertical;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--serenity);
            box-shadow: 0 0 0 3px rgba(145, 200, 228, 0.2);
        }
        
        .btn {
            background: var(--depth);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            font-size: 1rem;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(122, 134, 182, 0.3);
        }
        
        @media (max-width: 600px) {
            .main-container {
                padding: 2rem 1.5rem;
            }
            
            .emotion-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <h1>How are you feeling?</h1>
        <p class="subtitle">Select your current emotion to get personalized support</p>
        
        <div class="emotion-grid" id="emotionGrid">
            <!-- Emotion cards will be added by JavaScript -->
        </div>
        
        <div class="divider">or</div>
        
        <div class="journal-entry">
            <h3>Describe your feelings in your own words</h3>
            <textarea placeholder="I'm feeling..."></textarea>
            <button class="btn">Get Recommendations</button>
        </div>
    </div>

    <script>
        // Emotion data with matching icons
        const emotions = [
            { name: "Happy", icon: "fa-face-smile", color: "#FFD166" },
            { name: "Calm", icon: "fa-face-smile-beam", color: "#91C8E4" },
            { name: "Excited", icon: "fa-star", color: "#FF9EAA" },
            { name: "Loved", icon: "fa-heart", color: "#F67E7D" },
            { name: "Sad", icon: "fa-face-sad-tear", color: "#A5B4FC" },
            { name: "Anxious", icon: "fa-face-meh", color: "#FF6B6B" },
            { name: "Angry", icon: "fa-face-angry", color: "#F94144" },
            { name: "Tired", icon: "fa-moon", color: "#B8B8FF" },
            { name: "Stressed", icon: "fa-cloud-rain", color: "#7A86B6" },
            { name: "Confused", icon: "fa-question", color: "#C4C4C4" },
            { name: "Bored", icon: "fa-face-rolling-eyes", color: "#A0D995" },
            { name: "Grateful", icon: "fa-hands-praying", color: "#4CC9F0" }
        ];
        
        const grid = document.getElementById('emotionGrid');
        let selectedCard = null;
        
        emotions.forEach(emotion => {
            const card = document.createElement('div');
            card.className = 'emotion-card';
            card.innerHTML = `
                <div class="emotion-icon" style="color: ${emotion.color}">
                    <i class="fas ${emotion.icon}"></i>
                </div>
                <div class="emotion-name">${emotion.name}</div>
            `;
            
            card.addEventListener('click', () => {
                // Deselect previous card if exists
                if(selectedCard) {
                    selectedCard.classList.remove('selected');
                }
                
                // Select new card
                card.classList.add('selected');
                selectedCard = card;
                
                // Visual feedback
                card.style.transform = 'translateY(-5px)';
                setTimeout(() => {
                    // In a real app, this would load content
                    console.log(`Selected: ${emotion.name}`);
                }, 300);
            });
            
            grid.appendChild(card);
        });
        
        // Textarea auto-expand
        const textarea = document.querySelector('textarea');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
